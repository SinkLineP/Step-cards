<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Cards</title>
</head>

<body>
    <section>
        <div class="header">
            <a href="#icon">
                <img src="./image/icon.png" class="size-icon" />
            </a>
            <a><button type="button" class="btn btn-outline-success login" id="ModalLogin">Вход</button></a>
            <!-- <a class="hide-btn"> -->
            <br><a>
                <button type="button" class="btn btn-outline-danger createvisit" id="ModalVisit">Создать визит</button>
            </a>
            <!-- </a> -->
        </div>
    </section>
    <section class="filter">
        <div class="btn-group">
            <div class="filter-input">
                <input type="text" placeholder="&#128269; Search by title">
            </div>
            <!-- filter one -->
            <div class="filter-one">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle filter-btn-all" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        All
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Open</a></li>
                        <li><a class="dropdown-item" href="#">Done</a></li>
                    </ul>
                </div>
            </div>
            <!-- filter two -->
            <div class="filter-two">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle filter-btn-all" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        All
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Hight</a></li>
                        <li><a class="dropdown-item" href="#">Normal</a></li>
                        <li><a class="dropdown-item" href="#">Low</a></li>
                    </ul>
                </div>
            </div>
            <!-- Search -->
            <div class="filter-search">
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </div>
    </section>
    <section class="forms-board">
        <hr>
        <div id="root"></div>


        <template id="form-template">
            <form id="post-form">
                <label for="email">Your email: </label>
                <input type="email" id="email" size="39" required>
                <br /> <br /> <label for="password">Your password: </label>
                <input id="userPassword" type="password" size="39" required>
                <button type="submit" class="btn btn-outline-success btn-form">LogIn</button>
            </form>
        </template>
        <!-- visit -->
        <template id="visit-template">
            <form id="visit-form">
                <p>Выберите врача: 
                <select id="select_doc">
                    <option value="Дмитрий Сергеевич">Кардиолог</option>
                    <option value="Оксана Степановна" >Стоматолог</option>
                    <option value="Лариса Андреевна" >Терапевт</option>
                </select>
            </p>
                <div id="div_doc">Врач: Дмитрий Сергеевич</div>
                <br />
                <p>Цель визита: </p>
                <p></p><textarea name="comment"></textarea></p>
                <p>Краткое описание визита: </p>
                <p></p><textarea name="comment"></textarea></p>
                <p>Срочность:
                <select>
                    <option>обычная</option>
                    <option>приоритетная</option>
                    <option>неотложная</option>
                </select> </p>  
                <br /> <br />
                <p>Ваше имя:
                    <input type="text" size="29">
                </p>
                <p>Ваша фамилия:
                    <input type="text" size="25">
                </p>
                <p>Ваше отчество:
                    <input type="text" size="25">
                </p>
                <br />
    <!-- ДЛЯ КАРДИОЛОГА================================== -->
                <div id="div_card">
                    <p>Обычное давление:
                        <input type="text" size="15px">
                    </p>
                    <p>Индекс массы тела:
                        <input type="text" size="15px">
                    </p>
                    <p>Перенесенные заболевания сердечно-сосудистой системы:
                        <input type="text" size="25px">
                    </p>
                    <p id="therapist">Возраст:
                        <input type="text" size="15px">
                    </p>
                </div>
      <!-- ======================================================== -->

      <!-- ДЛЯ СТОМАТОЛОГА==================================================== -->

      <p>Дата последнего посещения:</p>

      <input type="date" id="start" name="trip-start"
             value="2021-06-15"
             min="2021-01-01" max="2021-12-31">
      

<br/><br/>


      <!-- =========================================================== -->

   <!-- ДЛЯ ТЕРАПЕВТА==================================================== -->
   <p id="therapist">Возраст:
    <input type="text" size="15px">
</p>

   <!-- =========================================================== -->



<br /><br />

                <button type="submit" class="btn btn-outline-danger btn-form-visit-close">Закрыть</button>
                <button type="submit" class="btn btn-outline-success btn-form-visit">Создать</button>

            </form>
        </template>

    </section>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="./js/index.js" type="module"></script>
</body>

</html>

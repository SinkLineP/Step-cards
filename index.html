<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Cards</title>
</head>

<body>
    <section>
        <div class="header">

            <a href="#icon">
                <img src="image/icon.png" class="size-icon" />
            </a>
            <a><button type="button" class="btn btn-outline-success">Вход</button></a>
        </div>
    </section>
    <section class="filter">
        <div class="btn-group">
            <div class="filter-input">
                <input type="text" placeholder="&#128269; Search by title">
            </div>
            <!-- filter one -->
            <div class="filter-one">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle filter-btn-all" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        All
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Open</a></li>
                        <li><a class="dropdown-item" href="#">Done</a></li>
                    </ul>
                </div>
            </div>
            <!-- filter two -->
            <div class="filter-two">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle filter-btn-all" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        All
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Hight</a></li>
                        <li><a class="dropdown-item" href="#">Normal</a></li>
                        <li><a class="dropdown-item" href="#">Low</a></li>
                    </ul>
                </div>
            </div>
            <!-- Search -->
            <div class="filter-search">
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </div>
    </section>
    <section class="forms-board">
        <div id="forms-root"></div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
